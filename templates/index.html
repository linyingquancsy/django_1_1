{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript">
        function myrefresh() {
            window.location.reload();
        }
        setInterval('myrefresh()',5000)
    </script>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="{% static 'css/demo_01.css' %}" media="screen" type="text/css" />
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .nav{
            overflow: hidden;
            width: 500px;
            height: 150px;
            background: rgba(0, 0, 0, 0);
            margin: 0 auto;
            position: relative;
            top: 50%; /*偏移*/
            margin-top: -150px;
        }
        .nav a{
            display: inline;
            margin: 50px;
            margin-outside: 80px;
            display: inline-block;
            padding: 16px 40px 16px 20px;
            margin: 0 0 20px 0;
            font: 25px/20px 'Noto Sans', sans-serif;
            border-radius: 10px;
            background-color: rgba(25, 147, 147, 0.2);
        }
    </style>
</head>
<body>
<p>{{ age }}</p>
    <ul class="nav">
        <a href="/voice/">语言识别</a>
        <a href="/gesture/">手势识别</a>
        {% if age == 2 %}
            <p>跳转到语音识别页面</p>
            <p>两秒钟后转入如下链接，如果长时间没有响应请直接点击：</p>
            <p><a href="voice">voice2</a></p>
            <meta http-equiv="refresh" content="2;url=/voice/">
        {% elif age == 3 %}
            <p>跳转到手势识别页面</p>
            <p>两秒钟后转入如下链接，如果长时间没有响应请直接点击：</p>
            <p><a href="gesture">voice2</a></p>
            <meta http-equiv="refresh" content="2;url=/gesture/">
        {% endif %}

    </ul>

</body>
</html>
